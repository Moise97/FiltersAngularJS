<!DOCTYPE html>
<html ng-app="filters">
<head>
    <title>Filters</title>
    <script src="../node_modules/angular/angular.js"></script>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap-theme.css">

    <script src="../app/controllers/default-controller.js"></script>
    <script src="../app/services/request.js"></script>
    <script src="../node_modules/angular-i18n/angular-locale_fr-fr.js"></script>
</head>
<body ng-controller="defaultCtrl">
    
    <div class="panel panel-default">

        <div class="panel-heading">
            <h3>
                Products
                <span class="label label-primary">
                    {{products.length}}
                </span>
            </h3>
        </div>

        <div class="panel-body">
            <table class="table table-stripped table-bordered table-condensed">
                <thead>
                    <tr>
                        <td>Name</td>
                        <td>Category</td>
                        <td>Expiry</td>
                        <td class="text-right">Price</td>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="item in products | orderBy: '-price'">
                        <td>{{item.name}}</td>
                        <td>{{item.category}}</td>
                        <td>{{getExpiryDate(item.expiry) | date: "shortDate"}}</td>
                        <td class="text-right">{{item.price | currency}}</td>
                    </tr>
                </tbody>
            </table>
        </div>

    </div>

</body>
</html>
